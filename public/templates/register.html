<md-content>
    <md-card layout-padding>
    	<form ng-submit="global.register()">
    		<md-input-container>
    			<label>Email</label>
    			<input type="text" ng-model="global.user.email" required />
    		</md-input-container>
    		<md-input-container>
    			<label>First Name</label>
    			<input type="text" ng-model="global.user.firstName" required />
    		</md-input-container>
    		<md-input-container>
    			<label>Last Name</label>
    			<input type="text" ng-model="global.user.lastName" required />
    		</md-input-container>
    		<md-input-container>
    			<label>Password</label>
    			<input type="text" ng-model="global.user.password" required />
    		</md-input-container>
    		<md-input-container>
    			<label>Confirm Password</label>
    			<input type="text" ng-model="global.user.repeatPassword" required />
    		</md-input-container>
    		<div layout layout-align='center'>
	    		<md-button type='submit' class='md-raised md-primary' ng-disabled="global.user.password !== global.user.repeatPassword">Submit</md-button>
    		</div>
    	</form>  
    </md-card>
</md-content>
